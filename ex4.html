<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex4</title>
</head>
<body>
<p id="target"></p>
<script>
    "use strict";
    const name =prompt('enter your name ');
    const res=Math.floor(Math.random()*4)+1;
    let finalResult;
    switch(res) {
        case 1:
            finalResult = "Gryffindor";
            break;
        case 2:
            finalResult = "Slytherin";
            break;
        case 3:
            finalResult = 'Hufflepuff';
            break;
        default:
            finalResult = "Ravenclaw";
    }
    document.querySelector("#target").innerHTML= name+'you are'+finalResult+'.';
</script>
</body>
</html>
